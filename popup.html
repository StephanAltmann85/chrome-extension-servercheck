<!doctype html>
<html>
  <head>
    <title>ServerCheck</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
        background-color: #ffffff;
        width: 250px;
        padding: 0;
        margin: 0;
      }
      #title, #options {
        font-size: 12px;
        font-weight: bold;
        width: 100%;
        padding: 5px 5px;
      }
      #title {
        background-color: #96db37;
        color: #ffffff;
      }

      #listElements {
        width: 100%;
        border-bottom: 1px solid #666;
      }

      #formAdd {
        width: 100%;
        border-bottom: 1px solid #666;
        padding: 5px 0;
        vertical-align: middle;
      }
      input {
        padding: 0.2em;
        /* the following ensures they're all using the same box-model for rendering */
        -moz-box-sizing: content-box; /* or `border-box` */
        -webkit-box-sizing: content-box;
        box-sizing: content-box;
        background-color: #ffffff;
        border: 1px solid #666;
        font-size: 12px;
        height: 20px;
      }
      input[type="button"] {
        border-radius: 50%;
        width: 20px;
        font-size: 16px;
      }
      #formOptions {
        width: 100%;
        padding: 5px 0;
      }
      div[id^="element"]
      {
        font-size: 12px;
        color: #494b49;
        padding: 5px 5px;

      }
      .odd
      {
        background-color: #dfdfdf;
      }
      span[id^="element-del-"]
      {
        color: #880000;
        position: absolute;
        right: 0;
        padding-right: 10px;
        font-size: 12px;
        cursor: pointer;
      }
    </style>

    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </head>
  <body>
    <div id="title">ServerCheck</div>
    <div id="listElements"></div>
    <div id="formAdd">
      <input type="text" name="elementName" />
      <input type="button" id="buttonSave" value="+" />
    </div>
    <div id="options"></div>
    <div id="formOptions">
      <input type="number" id="interval" name="interval" min="1" step="1">
    </div>
  </body>
</html>
