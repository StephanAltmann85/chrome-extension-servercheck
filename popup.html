<!doctype html>
<html>
  <head>
    <title>ServerCheck</title>
    <style>
      body {
        font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
        font-size: 100%;
        background-color: #ffffff;
        width: 250px;
        padding: 0;
        margin: 0;
      }
      #title, #options {
        font-size: 12px;
        font-weight: bold;
        width: 100%;
        padding: 5px 5px;
      }
      #title {
        background-color: #96db37;
        color: #ffffff;
      }

      #title > span
      {
        color: #333;
        font-weight: bold;
        font-size: 10px;
      }

      #title > span > a
      {
        color: #000;
        font-size: 10px;
      }

      #listElements {
        width: 100%;
        border-bottom: 1px solid #666;
      }

      #formAdd {
        width: 100%;
        border-bottom: 1px solid #666;
        padding: 5px 0;
        vertical-align: middle;
        text-align: center;
      }
      input {
        padding: 0.2em 0.2em 0.2em 0.4em;
        /* the following ensures they're all using the same box-model for rendering */
        -moz-box-sizing: content-box; /* or `border-box` */
        -webkit-box-sizing: content-box;
        box-sizing: content-box;
        background-color: #ffffff;
        font-size: 12px;
        height: 20px;
        border: 1px solid #ccc;
        border-radius: 2px;
        color: #555;
      }
      input[type="number"]
      {
        width: 40px;
        margin-left: 5px;
        margin-right: 5px;
      }
      #formOptions {
        width: 100%;
        padding: 5px 20px;
      }
      #formOptions > span {
        font-size: 12px;
      }
      div[id^="element"]
      {
        font-size: 12px;
        color: #494b49;
        padding: 5px 5px;

      }
      .odd
      {
        background-color: #dfdfdf;
      }
      span[id^="element-del-"]
      {
        color: #000000;
        position: absolute;
        right: 0;
        padding-right: 10px;
        font-size: 12px;
        cursor: pointer;
      }
    </style>

    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </head>
  <body>
    <div id="title">ServerCheck - <span>powered by <a href="https://salty.rocks">salty.rocks</a></span></div>
    <div id="listElements"></div>
    <div id="formAdd">
      <input type="text" placeholder="http://google.com" name="elementName" />
      <input type="button" id="buttonSave" value="+" />
    </div>
    <div id="options"></div>
    <div id="formOptions">
      <span id="intervalLabel"></span><input type="number" id="interval" name="interval" min="1" step="1"><span id="optionsUnit"></span><br />
      <span id="timeoutLabel"></span><input type="number" id="timeoutInterval" name="timeoutInterval" min="1" step="1"><span id="timeoutUnit"></span>
    </div>
  </body>
</html>
